<!--
  Metrics Dashboard Template

  A dashboard for displaying metrics with refresh capability.

  Usage:
  1. Copy this file to your photon directory
  2. Add @ui dashboard ./dashboard.template.html to your class JSDoc
  3. Implement the methods referenced by data-method attributes

  Example photon:

  /**
   * System Monitor
   * @ui dashboard ./dashboard.template.html
   */
  export default class SystemMonitor {
    async getCPU(): Promise<{ usage: number; cores: number }> { ... }
    async getMemory(): Promise<{ used: number; total: number }> { ... }
    async getDisk(): Promise<{ used: number; total: number }> { ... }
    async getNetwork(): Promise<{ bytesIn: number; bytesOut: number }> { ... }
    async refresh(): Promise<void> { ... }
  }
-->

<div class="dashboard">
  <!-- Header -->
  <div class="dashboard-header">
    <h2 class="dashboard-title">System Monitor</h2>
    <button data-method="refresh" class="btn-refresh">
      <span class="refresh-icon">&#x21BB;</span>
      Refresh
    </button>
  </div>

  <!-- Metrics Grid -->
  <div class="metrics-grid">
    <!-- CPU Card -->
    <div class="metric-card" data-method="getCPU">
      <div class="metric-icon">&#x1F4BB;</div>
      <div class="metric-info">
        <span class="metric-label">CPU Usage</span>
        <span class="metric-value" data-result>--</span>
      </div>
    </div>

    <!-- Memory Card -->
    <div class="metric-card" data-method="getMemory">
      <div class="metric-icon">&#x1F4BE;</div>
      <div class="metric-info">
        <span class="metric-label">Memory</span>
        <span class="metric-value" data-result>--</span>
      </div>
    </div>

    <!-- Disk Card -->
    <div class="metric-card" data-method="getDisk">
      <div class="metric-icon">&#x1F4BD;</div>
      <div class="metric-info">
        <span class="metric-label">Disk Space</span>
        <span class="metric-value" data-result>--</span>
      </div>
    </div>

    <!-- Network Card -->
    <div class="metric-card" data-method="getNetwork">
      <div class="metric-icon">&#x1F310;</div>
      <div class="metric-info">
        <span class="metric-label">Network</span>
        <span class="metric-value" data-result>--</span>
      </div>
    </div>
  </div>

  <!-- Status Bar -->
  <div class="dashboard-status">
    <span class="status-dot"></span>
    <span class="status-text">Last updated: <span data-bind="lastUpdated">Never</span></span>
  </div>
</div>
