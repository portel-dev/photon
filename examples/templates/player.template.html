<!--
  Media Player Template

  A media player control interface with play/pause, seek, and volume.

  Usage:
  1. Copy this file to your photon directory
  2. Add @ui player ./player.template.html to your class JSDoc
  3. Implement the methods referenced by data-method attributes

  Example photon:

  /**
   * Media Player Controller
   * @ui player ./player.template.html
   */
  export default class MediaPlayer {
    async play(): Promise<string> { ... }
    async pause(): Promise<string> { ... }
    async stop(): Promise<string> { ... }
    async next(): Promise<string> { ... }
    async previous(): Promise<string> { ... }
    async seek(params: { position: number }): Promise<number> { ... }
    async setVolume(params: { level: number }): Promise<number> { ... }
    async mute(): Promise<boolean> { ... }
    async shuffle(): Promise<boolean> { ... }
    async repeat(): Promise<string> { ... }
  }
-->

<div class="media-player">
  <!-- Album Art / Visual -->
  <div class="player-visual">
    <div class="album-art" data-bind="albumArt">
      <span class="music-icon">&#x1F3B5;</span>
    </div>
  </div>

  <!-- Track Info -->
  <div class="track-info">
    <div class="track-title" data-bind="title">No Track Playing</div>
    <div class="track-artist" data-bind="artist">â€”</div>
  </div>

  <!-- Progress Bar -->
  <div class="progress-section">
    <span class="time-current" data-bind="currentTime">0:00</span>
    <div class="progress-bar">
      <div class="progress-fill" data-bind="progress" style="width: 0%"></div>
    </div>
    <span class="time-total" data-bind="duration">0:00</span>
  </div>

  <!-- Main Controls -->
  <div class="main-controls">
    <button data-method="shuffle" class="btn-control btn-shuffle" title="Shuffle">
      &#x1F500;
    </button>
    <button data-method="previous" class="btn-control btn-prev" title="Previous">
      &#x23EE;
    </button>
    <button data-method="play" class="btn-control btn-play" title="Play">
      &#x25B6;
    </button>
    <button data-method="pause" class="btn-control btn-pause" title="Pause">
      &#x23F8;
    </button>
    <button data-method="stop" class="btn-control btn-stop" title="Stop">
      &#x23F9;
    </button>
    <button data-method="next" class="btn-control btn-next" title="Next">
      &#x23ED;
    </button>
    <button data-method="repeat" class="btn-control btn-repeat" title="Repeat">
      &#x1F501;
    </button>
  </div>

  <!-- Volume Control -->
  <div class="volume-section">
    <button data-method="mute" class="btn-volume-icon" title="Mute">
      &#x1F50A;
    </button>
    <div class="volume-slider">
      <button data-method="setVolume" data-args='{"level": 0}' class="volume-tick"></button>
      <button data-method="setVolume" data-args='{"level": 25}' class="volume-tick"></button>
      <button data-method="setVolume" data-args='{"level": 50}' class="volume-tick"></button>
      <button data-method="setVolume" data-args='{"level": 75}' class="volume-tick"></button>
      <button data-method="setVolume" data-args='{"level": 100}' class="volume-tick"></button>
    </div>
  </div>

  <!-- Status -->
  <div class="player-status" data-result>
    <span class="status-text">Ready</span>
  </div>
</div>
