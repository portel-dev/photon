<!--
  TV Remote Control Template

  Usage:
  1. Copy this file to your photon directory
  2. Add @ui remote ./remote.template.html to your class JSDoc
  3. Implement the methods referenced by data-method attributes

  Example photon:

  /**
   * TV Remote Controller
   * @ui remote ./remote.template.html
   */
  export default class TVRemote {
    async power(): Promise<string> { ... }
    async channelUp(): Promise<number> { ... }
    async channelDown(): Promise<number> { ... }
    async volumeUp(): Promise<number> { ... }
    async volumeDown(): Promise<number> { ... }
    async mute(): Promise<boolean> { ... }
    async pressDigit(params: { digit: number }): Promise<void> { ... }
    async setChannel(params: { channel: number }): Promise<void> { ... }
  }
-->

<div class="remote-control">
  <!-- Power Button -->
  <div class="remote-row power-row">
    <button data-method="power" class="btn-power">
      <span class="power-icon">&#x23FB;</span>
    </button>
  </div>

  <!-- Display -->
  <div class="remote-display" data-result>
    <span class="display-text">---</span>
  </div>

  <!-- Channel & Volume -->
  <div class="remote-row controls-row">
    <div class="control-group">
      <button data-method="channelUp" class="btn-channel">CH +</button>
      <span class="control-label">Channel</span>
      <button data-method="channelDown" class="btn-channel">CH -</button>
    </div>

    <div class="control-group">
      <button data-method="volumeUp" class="btn-volume">VOL +</button>
      <span class="control-label">Volume</span>
      <button data-method="volumeDown" class="btn-volume">VOL -</button>
    </div>
  </div>

  <!-- Mute -->
  <div class="remote-row">
    <button data-method="mute" class="btn-mute">
      <span class="mute-icon">&#x1F507;</span> MUTE
    </button>
  </div>

  <!-- Number Pad -->
  <div class="numpad">
    <button data-method="pressDigit" data-args='{"digit": 1}' class="btn-digit">1</button>
    <button data-method="pressDigit" data-args='{"digit": 2}' class="btn-digit">2</button>
    <button data-method="pressDigit" data-args='{"digit": 3}' class="btn-digit">3</button>
    <button data-method="pressDigit" data-args='{"digit": 4}' class="btn-digit">4</button>
    <button data-method="pressDigit" data-args='{"digit": 5}' class="btn-digit">5</button>
    <button data-method="pressDigit" data-args='{"digit": 6}' class="btn-digit">6</button>
    <button data-method="pressDigit" data-args='{"digit": 7}' class="btn-digit">7</button>
    <button data-method="pressDigit" data-args='{"digit": 8}' class="btn-digit">8</button>
    <button data-method="pressDigit" data-args='{"digit": 9}' class="btn-digit">9</button>
    <button data-method="setChannel" data-args='{"channel": -1}' class="btn-digit btn-back">&#x232B;</button>
    <button data-method="pressDigit" data-args='{"digit": 0}' class="btn-digit">0</button>
    <button data-method="setChannel" data-args='{"channel": 0}' class="btn-digit btn-enter">OK</button>
  </div>
</div>
